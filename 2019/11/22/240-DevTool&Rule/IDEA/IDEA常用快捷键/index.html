        <h2 id="IDEA-常用快捷键"><a href="#IDEA-常用快捷键" class="headerlink" title="IDEA 常用快捷键"></a>IDEA 常用快捷键</h2><ul>
<li>根据函数返回值自动补全变量 <code>ctrl + alt + v</code></li>
<li>新建一行并将光标移动下一行 <code>shift + enter</code></li>
</ul>
<h3 id="代码块快捷键"><a href="#代码块快捷键" class="headerlink" title="代码块快捷键"></a>代码块快捷键</h3><ul>
<li><p><code>ifn</code> </p>
<pre><code class="java">if (xxx == null) {

}</code></pre>
</li>
<li><p><code>inn</code></p>
<pre><code class="java">if (xxx != null) {

}</code></pre>
</li>
</ul>
<h3 id="全局命名变量、方法、文件夹名"><a href="#全局命名变量、方法、文件夹名" class="headerlink" title="全局命名变量、方法、文件夹名"></a>全局命名变量、方法、文件夹名</h3><p>选中变量名，按快捷键 Shift + F6</p>
<blockquote>
<p>对于类名也是同样的操作</p>
